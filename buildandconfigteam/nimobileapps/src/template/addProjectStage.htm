{% if message %}
<div class=message>{{ message }}</div>
{% endif %}
<form action=/addProjectStage method=post>
<select name=project>
{% for oneProject in projects %}
    <option value='{{ oneProject.name }}'>{{ oneProject.name }}</option>
{% endfor %}
</select>
<input type=text name=name>
<input type=submit>
</form>
